<body>

    <!-- МЕНЮ -->
    <nav class="menu">
        <a href="index.html" class="menu_side_item menu_left_side_item">
            <img src="picture/logo.png" alt="logo" class="menu_logo">
        </a>
        <div class="menu_center_items">
            <a href="structure.html" class="menu_item">Строение / механизмы защиты</a> 
            <a href="metamorphosis.html" class="menu_item  menu_item_active">Метаморфоз</a>
        </div>
        <div class="menu_side_item menu_right_side_item">
            <div class="menu_x_burger_icon menu_x_icon"> 
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </nav>

    <!-- ПЕРВЫЙ ЭКРАН -->
    <div class="screen first_screen">
        <div class="first_screen_text">Метаморфоз</div>
    </div>

    <!-- СТАДИЯ 1 -->
    <div class="white_screen metamorphosis_stage_screen">
        <div class="metamorphosis_stage_container metamorphosis_stage_container_1">
            <div class="metamorphosis_label_1">Стадия 1</div>
            <h1>яйцо</h1>
            <img src="picture/Line.png">
            <p>3-4 месяца</p>
            <div class="metamorphosis_stage_info">
                <img src="picture/Eggs_color.png">
                <img src="picture/Arrow_not_so_long.png">
                <p>
                    поверхность: гладкая<br>
                    окраска: коричнево-серая
                </p>
            </div>
        </div>
    </div>

    <!-- СТАДИЯ 2 -->
    <div class="light_gray_screen metamorphosis_stage_screen">
        <div class="metamorphosis_stage_container metamorphosis_stage_container_2">
            <div class="metamorphosis_label_2">Стадия 2</div>
            <h1>личинка</h1>
            <img src="picture/Line.png">
            <p>8-11 месяцев</p>
            <div class="metamorphosis_stage_info">
                <p>
                    Темно-коричневый окрас<br>
                    после начала питания<br>
                    изменяется на более светлый<br>
                </p>
                <img src="picture/Arrow_long.png">
                <img src="picture/Sm_little_color.png">
            </div>
        </div>
    </div>

    <!-- СТАДИЯ 3 -->
    <div class="not_so_dark_gray_screen metamorphosis_stage_screen">
        <div class="metamorphosis_stage_container metamorphosis_stage_container_3">
            <div class="metamorphosis_label_3">Стадия 3</div>
            <h1>имаго</h1>
            <div class="metamorphosis_stage_info">
                <img src="picture/Sm_male_on_female_color.png">
            </div>
            <p>Продолжительность жизни:<br>до 9 месяцев</p>
        </div>
    </div>

    <!-- ПОДВАЛ -->
    <footer>
        <div>
            <a href="/" class="logo_footer"></a>
        </div>
        <div class="vhutein_logo_and_social_icons_footer">
            <div>
                <a href="https://www.vhutein.ru/" target="_blank" class="vhutein_logo_footer"></a>
            </div>
            <div>
                <a href="https://t.me/vhutein" target="_blank" class="social_icons_foooter telegram_icon_footer"></a>
                <a href="https://www.youtube.com/@vhutein" target="_blank" class="social_icons_foooter youtube_icon_footer"></a>
                <a href="https://vk.com/vhutein" target="_blank" class="social_icons_foooter vk_icon_footer"></a>
            </div>
        </div>
    </footer>
    
    <!-- СТРЕЛОЧКА ВВЕРХ -->
    <img src="picture/Arrow_up.png" alt="arrow" class="arrow_up arrow_up_hide">
